#file: noinspection MnYamlConfig
micronaut:
  server:
    port: 8080
    max-request-size: 1GB
    multipart:
      max-file-size: 100MB
      mixed: true
      disk: true
  application:
    name: demo
  security:
    authentication: idtoken
    endpoints:
      login:
        enabled: true
        get-allowed: true
    redirect:
      login-success: /secure/test
    token:
      jwm:
        enabled: true
        signatures:
          jwks:
            keycloak:
              url: http://localhost:8081/realms/keycloak-react-auth/protocol/openid-connect/certs
    oauth2.clients.keycloak:
      realm-name: keycloak-react-auth
      grant-type: password
      client-id: react-client
      client-secret: ePsICILVV7R8oBrwzG8cKRXDmlDjQisI
      authorization:
        url: http://localhost:8081/realms/keycloak-react-auth/protocol/openid-connect/auth
      token:
        url: http://localhost:8081/realms/keycloak-react-auth/protocol/openid-connect/token
        auth-method: client-secret-post
datasources:
  default:
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:password}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:varxen-db}

netty:
  default:
    allocator:
      max-order: 3
jpa.default.properties.hibernate.hbm2ddl.auto: update
azure:
  storage:
    container:
      name: ${AZURE_CONTAINER_NAME}
    connection:
      string: ${AZURE_CONNECTION_STRING}